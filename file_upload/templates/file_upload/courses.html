<!DOCTYPE html>
<html>
<head>
    <title>Available Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e8f0fe;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        li:hover {
            background: #d0e1fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Courses</h1>
        <ul>
            {% for course in courses.results %}
                <li>{{ course.name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
