<!DOCTYPE html>
<html>
<head>
    <title>Upload Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form p {
            width: 100%;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            color: #fff;
            background: #1a73e8;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
        }
        button:hover {
            background: #0c5cb8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Assignment</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
